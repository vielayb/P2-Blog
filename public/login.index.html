<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="hero-form">
            <h3>Sign Up Today!</h3>
            <p>Fill out the following to create an account!</p>
            <form>
                <!-- first name -->
                <label for="first-name">Enter first name:</label>
                <input type="text" placeholder="First Name" name="first-name" id="first-name" class="form-input"/>
                <!-- last name -->
                <label for="last-name">Enter last name:</label>
                <input type="text" placeholder="last Name" name="last-name" id="last-name" class="form-input"/>
                <!-- user name -->
                <label for="user-name">Enter a username:</label>
                <input type="text" placeholder="User Name" name="user-name" id="user-name" class="form-input"/>
                <!-- email address -->
                <label for="email">Enter your email address:</label>
                <input type="email" placeholder="Email Address" name="email" id="email" class="form-input" />
                <!-- password -->
                <label for="password">Enter a password:</label>
                <input type="text" placeholder="Password" name="password" id="password" class="form-input"/>
                <!-- submit button-->
                <button type="submit">
                    Create Account!
                </button>
            </form> 
        </div>
    </section>
    
</body>

</html>
